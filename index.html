<!DOCTYPE html>
<html lang="en" ng-app="space">
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app/app.js"></script>

  </head>
  <body>
    <div ng-controller="spaceController">
      <div id='menu-bar'>
        <h1>Haru's family directory</h1>
        <ul>
            <li><a href=''>Home</a></li>
            <li><a href=''>List family</a></li>
        </ul>
      </div>
      <div class='content'>
        <button ng-click="order = 'name'">order by name</button>
        <button ng-click="order = 'belt'">order by belt</button>
        <input type='text' ng-model='search'/>
      <ul>
        <li ng-repeat='ninja in ninjas | orderBy:order | filter:search' ng-show="ninja.available">
          {{ninja.name}} - {{ninja.rate | currency:'$'}}
        </li>
      </ul>
      </div>
    </div>
  </body>
</html>
