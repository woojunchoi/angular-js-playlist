<div class='content'>
    {{contact}}
    <form name='contactForm' novalidate>
        <input type='name' name='name' placeholder='name' ng-model='contact.name' ng-required='true'/>
        <input type='email' name='email' placeholder="email" ng-model='contact.email' ng-required='true'/>
        <textarea placeholder='your message' ng-model='contact.message' name='message' ng-required='true'></textarea>
        <input type='submit' value='submit'/>
    </form>
</div>
