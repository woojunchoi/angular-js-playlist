<div class='content'>
        <button ng-click="order = 'name'">order by name</button>
        <button ng-click="order = 'belt'">order by belt</button>
        <input type='text' ng-model='search'/>
      <ul>
        <li ng-repeat='ninja in ninjas | orderBy:order | filter:search' ng-show="ninja.available">
          <img ng-src='{{ninja.thumb}}' style='margin:-12px 10px 0 0;  float:left; width:50px;' ng-show='ninja.thumb' / >
          <h3>{{ninja.name}} - {{ninja.rate | currency:'$'}}</h3>
          <div class='remove' ng-click='removeNinja(ninja)'>x</div>
          <span class="belt" style="background:{{ninja.belt}}">{{ninja.belt}}</span>          
        </li>
      </ul>
      <form ng-submit='addNinja()'>
        <input type='text' ng-model='name' placeholder='name'/>
        <input type='text' ng-model='belt' placeholder='belt'/>
        <input type='text' ng-model='rate' placeholder='rate'/>   
        <input type='submit' value='add new directory'>     
      </form>
      </div>
